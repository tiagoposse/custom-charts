apiVersion: v1
kind: Service
metadata:
  name: {{ include "drone-pathschanged.fullname" . }}
  labels:
    {{- include "drone-pathschanged.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: paths
      protocol: TCP
      name: paths
  selector:
    {{- include "drone-pathschanged.selectorLabels" . | nindent 4 }}
